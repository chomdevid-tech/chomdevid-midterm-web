<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-8 text-gray-800">
    <div class="max-w-5xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">User Directory</h1>
            <button onclick="location.href='register.html'" class="bg-blue-600 text-white px-4 py-2 rounded-lg">+ Add New</button>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-gray-50 border-b border-gray-200">
                    <tr>
                        <th class="px-6 py-4 text-sm font-semibold text-gray-600">Full Name</th>
                        <th class="px-6 py-4 text-sm font-semibold text-gray-600">Email</th>
                        <th class="px-6 py-4 text-sm font-semibold text-gray-600">City</th>
                        <th class="px-6 py-4 text-sm font-semibold text-gray-600">Date Added</th>
                    </tr>
                </thead>
                <tbody id="userTableBody" class="divide-y divide-gray-100">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        if (!document.cookie.includes('user_session=')) window.location.href = 'login.html';

        const users = JSON.parse(localStorage.getItem('userList') || '[]');
        const container = document.getElementById('userTableBody');

        container.innerHTML = users.map(user => `
            <tr class="hover:bg-gray-50 transition">
                <td class="px-6 py-4 font-medium">${user.fullName}</td>
                <td class="px-6 py-4 text-gray-600">${user.email}</td>
                <td class="px-6 py-4 text-gray-600">${user.city}</td>
                <td class="px-6 py-4 text-sm text-gray-400">${user.date}</td>
            </tr>
        `).join('');
    </script>
</body>
</html>
