<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
        <div class="bg-gray-800 p-6 text-white">
            <h1 class="text-2xl font-semibold">Customer Onboarding</h1>
            <p class="text-gray-400 text-sm">Fill in the details to register a new client.</p>
        </div>

        <form id="regForm" class="p-8 space-y-8">
            <section>
                <h3 class="text-lg font-medium text-gray-900 border-b pb-2 mb-4">Personal Information</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="text-sm text-gray-600">Full Name</label>
                        <input type="text" id="fullName" required class="w-full mt-1 p-2 border rounded-md">
                    </div>
                    <div>
                        <label class="text-sm text-gray-600">Email Address</label>
                        <input type="email" id="email" required class="w-full mt-1 p-2 border rounded-md">
                    </div>
                    <div>
                        <label class="text-sm text-gray-600">Phone</label>
                        <input type="text" id="phone" class="w-full mt-1 p-2 border rounded-md">
                    </div>
                    <div>
                        <label class="text-sm text-gray-600">City</label>
                        <select id="city" class="w-full mt-1 p-2 border rounded-md">
                            <option>Phnom Penh</option>
                            <option>Siem Reap</option>
                        </select>
                    </div>
                </div>
            </section>

            <div class="flex justify-end space-x-4">
                <button type="button" onclick="location.href='detail.html'" class="text-gray-600 px-6 py-2">View List</button>
                <button type="submit" class="bg-blue-600 text-white px-8 py-2 rounded-lg hover:bg-blue-700 transition">Save User</button>
            </div>
        </form>
    </div>

    <script>
        // Security Check
        if (!document.cookie.includes('user_session=')) window.location.href = 'login.html';

        document.getElementById('regForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const newUser = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                city: document.getElementById('city').value,
                date: new Date().toLocaleDateString()
            };

            const users = JSON.parse(localStorage.getItem('userList') || '[]');
            users.push(newUser);
            localStorage.setItem('userList', JSON.stringify(users));

            window.location.href = 'detail.html';
        });
    </script>
</body>
</html>
