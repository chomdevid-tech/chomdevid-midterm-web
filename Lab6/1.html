<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://cdn.tailwindcss.com"></script>

</head>
<body class="bg-black flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-96 border border-gray-100">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Welcome Back</h2>
    <div class="space-y-6"></div>    
    <div>
        <label>Username</label>
        <input type="text" id="username" class="w-full mt-1 p-2.5 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Enter your name">        
    </div>

    <div>
        <label>Password</label>
        <input type="text" id="password" class="w-full mt-1 p-2.5 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Enter your password">
    </div>
    <button onclick="login()"
     class="w-full bg-black text-white font-semibold py-2.5 rounded-lg transition duration-200 mt-3">Sign In</button>
    </div>
</div>

<script>
    function login(){
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;
        if (user && pass) {
            document.cookie = `user_session=${user}; path=/; max-age=3600; SameSite=Lax`;
        }
        else {
            alert("Please enter both username and password.");
            }
    }
</script>

</body>
</html>
