<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen bg-gray-50 flex items-center justify-center p-8">
        <div class="max-w-2xl w-full bg-white shadow rounded-lg border border-gray-200 p-8">
            <header class="mb-6">
                <h1 class="text-2xl font-bold text-red-600">Security Incident: Access Denied</h1>
                <p class="text-sm text-gray-600 mt-2">Your account does not have permission to view the requested page.</p>
            </header>

           
            <div class="flex items-center justify-between">
                <button id="resetSession" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">Reset Session</button>
                <button id="returnLogin" class="text-gray-700 px-4 py-2 rounded-lg border border-gray-200 hover:bg-gray-50">Return to Login</button>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    
    document.getElementById('resetSession').addEventListener('click', () => {
        // Clear localStorage/sessionStorage
        try { localStorage.clear(); } catch (e) {  }
        try { sessionStorage.clear(); } catch (e) {  }
        clearAllCookies();

    
        window.location.href = 'login.html';
    });

    document.getElementById('returnLogin').addEventListener('click', () => {
        window.location.href = 'login.html';
    });
</script>
